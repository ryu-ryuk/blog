base_url = "https://blogs.alokranjan.me"
title = "cave"
description = "Tech, Rust, Cybersecurity, and Notes"
compile_sass = true
minify_html = true
author = "Alok Ranjan"
generate_feeds = true
build_search_index = true
feed_filenames = ["rss.xml", "atom.xml"]
default_language = "en"

taxonomies = [{ name = "tags", feed = true }]

# aliases = []
